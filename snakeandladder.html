<html>

<head>
	<style>
		.div1 {
			border: 2px solid pink;
			width: 380px;
			margin: 100;
		}
	</style>

	<script>
		const snakes = {
			33: 5,
			63: 16,
			54: 34,
			97: 61,
			93: 74,
		};
		const ladder = {
			2: 38,
			8: 31,
			21: 42,
			46: 84,
			51: 67,
			71: 91,
			80: 99,
		};
		let score1 = 0, score2 = 0;
		const calScore = (person) => {
			let number = Math.floor(Math.random() * 6) + 1;
			if (person == "person1")
			{
				document.getElementById("p1").innerHTML = number;
				score1 = score1 + number;
				if (snakes.hasOwnProperty(score1))
				{
					score1 = snakes[score1];
					alert("Player 1 got bit by snake");
				} else if (ladder.hasOwnProperty(score1))
				{
					score1 = ladder[score1];
					alert("Player 1 got lucky and found a ladder");
				}

				if (score1 == 100)
				{
					document.getElementById("btn1").disabled = true;
					document.getElementById("btn2").disabled = true;
					document.getElementById("t1").innerHTML = score1;
					alert("Person 1 won");
				} else if (score1 > 100)
				{
					score1 = score1 - number;
					alert("No. exceeds 100, wait for your turn");
				} else
				{
					document.getElementById("t1").innerHTML = score1;
				}
				document.getElementById("btn1").disabled = true;
				document.getElementById("btn2").disabled = false;
			} else if (person == "person2")
			{
				document.getElementById("p2").innerHTML = number;
				score2 = score2 + number;
				if (snakes.hasOwnProperty(score2))
				{
					score2 = snakes[score2];
					alert("Player 2 got bit by snake");
				} else if (ladder.hasOwnProperty(score2))
				{
					score2 = ladder[score2];
					alert("Player 2 got lucky and found a ladder");
				}
				if (score2 == 100)
				{
					document.getElementById("btn2").disabled = true;
					document.getElementById("btn1").disabled = true;
					document.getElementById("t2").innerHTML = score2;
					alert("Person 2 won");
				} else if (score2 > 100)
				{
					score2 = score2 - number;
					alert("No. exceeds 100, wait for your turn");
				} else
				{
					document.getElementById("t2").innerHTML = score2;
				}
				document.getElementById("btn2").disabled = true;
				document.getElementById("btn1").disabled = false;
			}
		}


	</script>

</head>

<body>
	<div class="div1">
		<h1> Player 1 </h1>

		<div>
			<h2>total score <span id="t1"> 0 </h2></span>
			<p>This turn score <span id="p1"></span></p>
		</div>

		<br>
		<button onclick="calScore('person1')" id="btn1">move</button>

	</div>


	<div class="div1">
		<h1> Player 2 </h1>

		<div>
			<h2>total score <span id="t2"> 0 </h2></span>
			<p>This turn score <span id="p2"></span></p>
		</div>


		<br>
		<button onclick="calScore('person2')" id="btn2">move</button>

	</div>

</body>

</html>
